<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Twitter</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" href="fonts/style.css">
        <link href="https://fonts.googleapis.com/css?family=David+Libre" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
    </head>
    <body>
        <div class="cajatweet">
            <h2>Escribe tu Tweet</h2>
            <form id="tweet" name="tweet">
                <textarea class="ediciontextarea" name="text-tweet" id="text-tweet" cols="50" rows="5" placeholder="Publicar un nuevo tweet..."></textarea>
                <button id="publicar" class="estilodeboton" type="submit" value="Publicar"><span class="icon-quill"></span>Publicar</button>
                    <span id="counter"></span>  <!-- Mostrar caracteres que faltan al escribir tweet.-->
            </form>
            <div class="contenedor"></div>
            <div id="resultado" style="display:none"></div><!-- Display none oculta elemento pasar a css-->
            <div class="evitadeformacion"></div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
